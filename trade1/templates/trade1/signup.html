

{% extends 'base.html' %}
{% block content %}
<br>
    {% if messages %}
        <br>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
    {% endif %}

<script>
    var password = document.getElementById("password")
    , confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>

<main class="form-signin w-25 m-auto" >
    <form method = "post" action = "/signup">
        {% csrf_token %}
    <img class="mb-4" src="../static/assets/brand/logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>
    <label for="Username">Username</label>
    <input class="form-control" id="username" name="username" placeholder="Name" Required>
    <label for="floatingInput">Email address</label>
    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
    <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password1" placeholder="Password" required>
    <label for="confirm_password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="password2" placeholder="Password" required>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
    </form>
  </main>
{% endblock %}
